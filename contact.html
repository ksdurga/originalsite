   <h2>Contact</h2>

   <div class="form">
      <form action="mailto:katie.durga@gmail.com" method="post" enctype="text/plain">
         <!--Name block-->
         <label for="frmNameA">Name</label>
         <input name="name" id="frmNameA" placeholder="Full name" required autocomplete="name"><br>
         <!--Email block-->
         <label for="frmEmailA">Email</label>
         <input type="email" name="email" id="frmEmailA" placeholder="name@example.com" required autocomplete="email"><br>
         <!--Text box-->
         Message: <br/>
         <input type="text" name="comment" size="50"><br><br>
         <input type="submit" value="Send">
         <input type="reset" value="Reset">
      </form>
   </div>
</body>
